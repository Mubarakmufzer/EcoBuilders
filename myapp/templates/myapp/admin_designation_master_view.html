{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Designation{% endblock %}
{% block body %}



<center>

    <h1>Designation</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}

        <table class="table table-striped table-bordered ">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Designation</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for dg in desig_list %}
            <tbody >
            <tr>
                <td>{{ dg.id }}</td>
                <td>{{ dg.designation_name}}</td>
                <td>
                    <div class="btn-group">

                    <button type="button" class="btn btn-outline-danger" onclick="location.href='../admin_designation_master_delete?id={{ dg.id }}'">Delete</button>
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='../admin_designation_master_edit?id={{ dg.id }}'">Edit</button>

                    </div>
                </td>
            </tr>
            <tbody>
            {% endfor %}
        </table>
        <a  class="btn btn-danger" href='../admin_designation_master_add'>Add Designation</a>

    </form>
    </div>
    <b>{{msg}}</b>
</center>

{% endblock %}
