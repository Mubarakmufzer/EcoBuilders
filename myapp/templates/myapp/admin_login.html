{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}
    Admin Login
{% endblock %}
{% block body %}

<body style="background-color:#2b3256">
<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
<!--      <h1>Welcome to Eco-Builders</h1>-->
<!--      <h2>We are team of talented builders making your dream bigger</h2>-->
<!--      <a href="#about" class="btn-get-started scrollto">Get Started</a>-->


    <center>
        <br>
    <h1>Admin Login</h1>
    <div class="container">
    <form role="form" name="frm" method="post" action="{% url 'admin_login' %}" >
        {% csrf_token %}
        <br>
        <div class="form-group">
            <label for="un">User Name :</label>
            <input class="form-control" type="text" name="un" id="un">
        </div>
        <br>
        <div class="form-group">
            <label for="pwd">Password :</label>
            <input class="form-control" type="password" name="pwd" id="pwd">
        </div>
        <br>
        <button type="submit"
        class="btn btn-danger" id="bt" name="bt">Login</button>
        <button type="reset"
        class="btn btn-primary" id="rt" name="rt">Reset</button>
<br>
<br>
<br>
    </form>
    </div>
        {% autoescape off %}{{ msg1 }}{% endautoescape %}
    </center>

    <script src="{% static './myapp/scripts/loginscript.js' %}"></script>
        </div>
    </section>
</body>
{% endblock %}
