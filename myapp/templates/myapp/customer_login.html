{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Customer Login{% endblock %}
{% block body %}
<body style="background-color:#132064">
<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">

<center>
    <br>
     <h1>Customer Login</h1>
        <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <div class="container">
        <form role="form" name="frm" action="{% url 'customer_login' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name</label>
                <input class="form-control" type="text" id="uname" name="uname">
            </div>
             <div class="form-group">
                 <label for="uname">Password</label>
                 <input class="form-control" type="password" id="passwd" name="passwd">
             </div>
            <button type="submit" class="btn btn-danger" id="bt" name="bt">Login</button>
            <button type="reset" class="btn btn-warning" id="rt" name="rt">Reset</button>

            <br/><br/>
        <a class="btn btn-primary" href="{%url 'customer_details_add'%}">New Customer</a>
            <br/><br/>
        </form>
    {{msg}}
    </div>
</center>
         </div>
    </section>
</body>
{% endblock %}
