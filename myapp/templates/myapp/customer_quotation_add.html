{% extends 'myapp/customer_base.html' %}
{% load static %}
{% block title %}Work Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Work Add</font></h2>
<div class="container">
    <form name="frm"  role="form" action="{% url 'customer_quotation_add' %}" method="post"
        enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="category_id">Category</label>
                <select class="form-control" id="category_id"  name="category_id">
		            {% for c in category_list%}
		            <option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
                </select>
            </div>
           <div class="form-group">
               <label for="q_descp">q_descp</label>
               <textarea class="form-control" id="q_descp" name="q_descp"
                         placeholder="q_descp" required="required"></textarea>
           </div>
            <div class="form-group">
                <label for="document">Document</label>
                <input class="form-control" type="file" name="document" id="document">
            </div>
            <button type="submit" class="btn btn-outline-danger" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-outline-dark" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
